<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RUN ARTWORK</title>
  <link rel="stylesheet" href="../css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="container-nav">
    <div class="box-logo">
        <div class="logo">
          <img src="../image/Untitled-1.jpg" alt="">
        </div>

        <a href="./Home.html">RUN ARTWORK</a>
    </div>
    <div class="box-nav">
      <nav class="menu">
        <ul>
          <li><a href="./about.html">About</a></li>
          <li><a href="./artwork.html">Artwork</a></li>
         <div class="box-input">
            <input placeholder="Search" type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
         </div>
          <i class="fa-solid fa-cart-shopping"></i>
          <button class="login"> <a href="../html/login.html">Login</a></button>
          <button class="sign"><a href="../html/sign.html">Sign up</a> </button>
        </ul>
      </nav>
    </div>
</header>
<main>
  <hr class="straight">

  <section>
    <div class="login-form">
      <form action="">
        <div>
          <h3>Login</h3>
        </div>
        <div class="email">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter Email:">
        </div>
        <div class="password">
          <label for="pass">Password:</label>
          <input type="password" id="pass" placeholder="Enter Password:">
        </div>
        <div class="tick">
          <input type="checkbox" id="confirm" name="confirm">
          <label for="confirm"> Confirm information</label>
        </div>
        <div class="btn-log">
          <button><a href="../html/Home.html">Login</a> </button>
        </div>
        <div class="forgot-p">
          <p>Forgot <span class="important">username</span> / <span class="important">password?</span></p>
        </div>
        <div class="account-p">
          <p>Don't have an account? <span class="important2"><a href="../html/sign.html">sign up</a> </span></p>
        </div>
      </form>
    </div>
  </section>
</main>
<footer>
  <div class="icon">
    <div class="icon-logo">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-x-twitter"></i>
      <i class="fa-brands fa-telegram"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-youtube"></i>
    </div>
    <div class="icon-contact">
      <p class="home">HOME</p>
      <p class="news">NEWS</p>
      <p class="contact-us">CONTACT US</p>
      <p class="aboutt">ABOUT</p>
      <p class="our-team">OUR TEAM</p>
    </div>
  </div>
  <hr>
  <div class="copyright">
    <h6>COPY RIGHT 2024</h6>
  </div>

</footer>
</body>
</html>
